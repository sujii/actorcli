name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  berry:
    name: Setup Yarn/Berry
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup yarn/berry
        run: yarn init -2 && yarn set version stable

      - name: Install dependencies
        run: yarn install

  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: berry

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Publish to npm
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
