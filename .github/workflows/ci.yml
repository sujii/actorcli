name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  berry:
    name: Setup Yarn/Berry
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup yarn/berry
        run: yarn init -2 && yarn set version stable

      - name: Install dependencies
        run: yarn install

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: berry

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run Tests
        run: yarn test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build Project
        run: yarn build
